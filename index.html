<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./dist/tailwind.css" />
        <title>tailwindcss</title>
    </head>

    <body>
        <div class="container mx-auto mt-3">
            <h1 class="block text-gray-800 text-xl py-5 font-bold">寫一個留言按鈕</h1>
            <div
                class="
                    w-full
                    px-4
                    py-3
                    flex
                    box-border
                    rounded-lg
                    bg-gray-400
                    sm:bg-red-400
                    md:bg-yellow-400
                    lg:bg-green-400
                    xl:bg-blue-400
                "
            >
                <div class="w-12 mr-3 flex-shrink-0 rounded-full border-white border-2 overflow-hidden">
                    <img src="https://picsum.photos/200/200?random=1" alt="" />
                </div>
                <button class="flex-1 bg-gray-200 rounded-full hover:bg-gray-300 active:ring-4">
                    <p class="text-left pl-3 text-gray-600 text-md">在想些什麼...</p>
                </button>
            </div>
        </div>
        <div class="container mx-auto mt-3">
            <div class="w-[20px] h-20 bg-[#f0f]"></div>
        </div>
        <div class="container mx-auto mt-3">
            <div
                class="
                    text-gray-700
                    before:text-white
                    after:text-white
                    before:p-2
                    after:p-2
                    before:content-['before'] before:block before:bg-blue-500
                    after:flex after:bg-pink-300 after:content-['after']
                "
            >
                ----
            </div>
        </div>

        <div class="container mx-auto mt-3">
            <div class="bg-red-500/25 w-20 h-20 flex justify-center items-center">透明度</div>
        </div>

        <div class="container mx-auto mt-3">
            <h2 class="title">使用變數</h2>
        </div>

        <div class="container mx-auto mt-3">
            <h2 class="bg-[color:var(--bgc)] text-[color:var(--color)] text-[length:var(--fontSize)]">使用變數2</h2>
        </div>

        <div class="container mx-auto mt-3">
            <input type="text" class="caret-red-400 p-2 border-2 focus:border-blue-300 focus:outline-none" />
        </div>
    </body>
</html>
