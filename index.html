<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./dist/tailwind.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"
            integrity="sha512-vZWT27aGmde93huNyIV/K7YsydxaafHLynlJa/4aPy28/R1a/IxewUH4MWo7As5I33hpQ7JS24kwqy/ciIFgvg=="
            crossorigin="anonymous"
        />
        <title>tailwindcss</title>
    </head>

    <body class="bg-[#eee] relative">
        <div class="p-4 lg:p-8">
            <div class="flex justify-between items-start lg:max-w-[1280px] lg:mx-auto">
                <div>
                    <h1 class="text-gray-800 text-4xl tracking-wide font-black">價目表卡片實戰</h1>
                    <p>
                        用 TailwindCSS 做一個簡單的卡片吧！<span class="text-purple-500 font-bold">使用 JIT 模式</span>
                    </p>
                </div>
                <button
                    id="login"
                    class="
                        bg-purple-500
                        text-white
                        py-2
                        px-4
                        rounded-md
                        hover:bg-purple-600
                        tracking-wide
                        active:bg-purple-900 active:ring-2
                        duration-200
                    "
                >
                    login
                </button>
            </div>

            <!-- card -->
            <div class="mt-8 lg:grid lg:grid-cols-3 lg:justify-evenly lg:gap-8 lg:w-[1280px] lg:mx-auto">
                <!-- 列表 -->
                <div class="hover:scale-110 duration-300">
                    <div class="w-full p-8 mt-8 bg-white rounded-2xl shadow-md">
                        <p class="text-3xl font-bold pb-3">
                            免費版 $0
                            <span class="text-base text-gray-600 font-medium">per month</span>
                        </p>
                        <div class="w-[30px] h-[3px] bg-purple-600"></div>
                        <p class="font-bold mt-8 text-lg">可用內容</p>
                        <ul id="list1" class="text-lg mb-20"></ul>

                        <a href="javascript:void(0)" class="w-full mb-8 font-bold text-blue-500 block text-center"
                            >更多內容...</a
                        >

                        <button
                            class="
                                w-full
                                bg-purple-500
                                hover:bg-purple-600
                                active:bg-purple-900 active:ring-2
                                duration-200
                                py-3
                                text-lg text-white
                                tracking-wide
                                rounded-lg
                            "
                        >
                            立即使用
                        </button>
                    </div>
                </div>

                <div class="hover:scale-110 duration-300">
                    <div class="w-full p-8 mt-8 bg-purple-500 rounded-2xl shadow-md">
                        <p class="text-3xl font-bold pb-3 text-white">
                            標準版 $500
                            <span class="text-base text-gray-300 font-medium">per month</span>
                        </p>
                        <div class="w-[30px] h-[3px] bg-gray-300"></div>
                        <p class="font-bold mt-8 text-lg text-white">可用內容</p>
                        <ul id="list2" class="text-lg mb-20"></ul>

                        <a href="javascript:void(0)" class="w-full mb-8 font-bold text-gray-300 block text-center"
                            >更多內容...</a
                        >

                        <button
                            class="
                                w-full
                                bg-white
                                hover:bg-gray-300
                                active:bg-gray-400 active:ring-2
                                duration-200
                                py-3
                                text-lg text-purple-500
                                tracking-wide
                                rounded-lg
                            "
                        >
                            立即使用
                        </button>
                    </div>
                </div>

                <div class="hover:scale-110 duration-300">
                    <div class="w-full p-8 mt-8 bg-white rounded-2xl shadow-md">
                        <p class="text-3xl font-bold pb-3">
                            專業版 $1000
                            <span class="text-base text-gray-600 font-medium">per month</span>
                        </p>
                        <div class="w-[30px] h-[3px] bg-purple-600"></div>
                        <p class="font-bold mt-8 text-lg">可用內容</p>
                        <ul id="list3" class="text-lg mb-20"></ul>

                        <a href="javascript:void(0)" class="w-full mb-8 font-bold text-blue-500 block text-center"
                            >更多內容...</a
                        >

                        <button
                            class="
                                w-full
                                bg-purple-500
                                hover:bg-purple-600
                                active:bg-purple-900 active:ring-2
                                duration-200
                                py-3
                                text-lg text-white
                                tracking-wide
                                rounded-lg
                            "
                        >
                            立即使用
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- login popup -->
        <div
            id="modal"
            class="
                absolute
                top-0
                left-0
                right-0
                w-full
                h-full
                bg-gray-900/70
                flex
                justify-center
                items-start
                opacity-0
                pointer-events-none
                duration-300
            "
        >
            <div class="w-[90%] p-4 mt-20 bg-white rounded-md shadow-md">
                <h2 class="text-center text-purple-500 font-bold mb-10 text-3xl">登入您的帳號</h2>
                <p class="mb-2">電子信箱</p>
                <input type="email" class="border-2 border-gray-400 focus:ring-2 w-full p-2 rounded-md" />
                <p class="mt-4 mb-2">密碼</p>
                <input type="password" class="border-2 border-gray-400 focus:ring-2 w-full p-2 rounded-md" />
                <a href="javascript:void(0)" class="block mt-2 text-blue-400">忘記密碼</a>
                <button
                    id="close"
                    class="
                        w-full
                        bg-purple-500
                        hover:bg-purple-600
                        active:bg-purple-900 active:ring-2
                        duration-200
                        py-3
                        text-lg text-white
                        tracking-wide
                        rounded-lg
                        mt-4
                    "
                >
                    登入
                </button>
            </div>
        </div>
        <script src="js/all.js"></script>
    </body>
</html>
